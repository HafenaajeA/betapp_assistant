<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Soccer Bet App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-container">
      <h2>Soccer Bet Slip Generator</h2>
      <div class="toggle-container">
        <span>Soccer 10</span>
        <label class="switch">
          <input type="checkbox" id="gameToggle" />
          <span class="slider round"></span>
        </label>
        <span>Soccer 13</span>
      </div>
    </div>

    <div class="main-container">
      <div class="selection-container">
        <table id="matchTable">
          <thead>
            <tr>
              <th>Match</th>
              <th>1</th>
              <th>X</th>
              <th>2</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be generated by JavaScript -->
          </tbody>
        </table>

        <div class="controls">
          <button id="generateTicket">Generate Next Ticket</button>
          <button id="saveTicket">Save Current Ticket</button>
          <button id="exportTickets">Export All Tickets</button>
          <button id="resetAll" class="reset-button">Reset All</button>
          <div class="stats">
            <p>Total Tickets: <span id="ticketCount">0</span></p>
            <p>Total Cost: $<span id="totalCost">0</span></p>
          </div>
        </div>
      </div>

      <div class="tickets-container">
        <h3>Generated Tickets</h3>
        <div id="ticketsList"></div>
      </div>
    </div>

    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.31/dist/jspdf.plugin.autotable.js"></script>
    <script src="js/database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
